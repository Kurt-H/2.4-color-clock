<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Clock</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!--<h1>Howdy</h1>-->

    <section class="container">

      <!-- span #display-time used for objective 5 -->
      <!-- <h1><span id="display-time"></span></h1> -->

      <span class="outer-span"></span><div class="outer color-clock">
        <span class="inner-span1"></span><h1 class=" clock">
          <span class="hours">00</span>
          <span class="minutes">00</span>
          <span class="seconds">00</span><br>
          <div class="time-bar"></div>
        </h1>



      </div>

      <!--for console control-->
      <button class="stop" id="stop-button">Stop Time Running In Console</button>

    </section>

    <script src="main.js"></script>
  </body>
</html>
